<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get"
    class="personal_info form">
      <label class="name_block">
        <legend>Personal information</legend>
      </label><br><br>

      <label class="label">
    Surname:
        <input type="text" name="surname"
        id="surname">
      </label><br><br>


      <label class="label">
    Name:
        <input type="text" name="name"
        id="name">
      </label><br><br>


      <label class="label">
    How old are you?
        <input type="number" name="age"
        id="age"
        min="1" max="100"
        value="12">
      </label><br><br>


      <label class="label">
    Full date of birth:
        <input type="date" name="birth"
        id="birt" >
      </label><br><br>

      <label class="label">
    I accept the term of the agreement
        <input type="checkbox" name="accept"
        id="accept">
      </label>

    </form><br><br>

    <form
  action="https://mate-academy-form-lesson.herokuapp.com/create-application"
  class="registration form">Registration <br><br>
      <label class="label">
    Email:
        <input type="email" name="email"
   id="email"
    placeholder="email@example.com"
  >
      </label>
      <br><br>
      <label for="password" class="label">
    Password:
        <input type="password" name="password"
         id="password"><br><br>
      </label>
    </form>
    <br><br>

    <form
  action="https://mate-academy-form-lesson.herokuapp.com/create-application"
   class="interesting form">
    An interesting fact about you!

      <label class="label">
      Do you love cats?
        <input type="radio" name="yes"
         id="yes">Yes
        <input type="radio" name="no"
        id="no">No
      </label>
      <br><br>
      <label class="label">
      What is your favorite color?
        <input type="color" name="color"
        id="color">
      </label>
      <br><br>

      <label class="cars-label">
        What are your favorite brand of cars?
        <select name="cars" multiple>
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
      </label>
      <br><br>
      <label for="rate" class="label">
      How do you rate our work?
        <input type="range" name="rate"
        id="rate">
      </label>
      <br><br>
    </form><br><br>
    <form
  action="https://mate-academy-form-lesson.herokuapp.com/create-application"
  class="additional form">
  Additional info
      <br><br>
      <label class="label">
    Comments:
        <textarea
    name="comment"
    id="comment"
    cols="40"
    rows="3">
        </textarea>
      </label>

      <br><br>
      <label class="label">
    Would you recommend us?
        <select name="select">
          <option value="value1" selected>Yes</option>
          <option value="value2">No</option>
          <option value="value3">Maybe</option>
        </select>
      </label>
    </form><br><br>

    <button type="submit">Submit</button>
  </body>
</html>
