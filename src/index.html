<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">
      <fieldset class="form_block">
        <legend>Personal information</legend>
        <label class="label">
    Surname:
          <input type="text" name="surname">
        </label>
        <label class="label">
    Name:
          <input type="text" name="name">
        </label>
        <label class="label">
    How old are you?
          <input type="number" name="age"
        min="1" max="100"
        value="12">
        </label>
        <label class="label">
    Full date of birth:
          <input type="date" name="birth">
        </label>
        <label class="label">
    I accept the term of the agreement
          <input type="checkbox" name="accept">
        </label>
      </fieldset>

      <fieldset class="form_block">
        <legend>Registration</legend>
        <label class="label">
    E-mail:
          <input type="email" name="email"
    placeholder="email@example.com"
  >
        </label>

        <label for="password" class="label">
    Password:
          <input type="password" name="password">
        </label>
      </fieldset>

      <fieldset class="form_block">
        <legend>An interesting fact about you!</legend>

        <label class="label">
      Do you love cats?
          <input type="radio" name="yes"> Yes
          <input type="radio" name="no"> No
        </label>

        <label class="label">
      What is your favorite color?
          <input type="color" name="color">
        </label>
        <label>
          What time do you go to bed?
          <input type="time" required>
        </label>

        <label class="cars-label">
        What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label for="rate" class="label">
      How do you rate our work?
          <input type="range" name="rate">
        </label>
      </fieldset>

      <fieldset class="form_block">
        <legend>Additional info</legend>
        <label class="label">
    Comments:
          <textarea name="comment" cols="25"
    rows="2">
          </textarea>
        </label>


        <label class="label">
    Would you recommend us?
          <select name="select">
            <option value="value1" selected>Yes</option>
            <option value="value2">No</option>
            <option value="value3">Maybe</option>
          </select>
        </label>
      </fieldset>
    </form>
    <button type="submit">
      Submit
    </button>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
